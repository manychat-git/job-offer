<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Page Preview</title>
    <link rel="stylesheet" href="/src/index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

      @font-face {
        font-family: 'Manychat_Gravity';
        src: url('/fonts/Manychat_Gravity.otf') format('opentype');
      }
      @font-face {
        font-family: 'Rooftop';
        src: url('/fonts/Rooftop-Regular.ttf') format('truetype');
      }
      @font-face {
        font-family: 'CoFo_Sans_Mono';
        src: url('/fonts/CoFoSansMono-Regular.woff2') format('woff2');
      }

      /* Mobile message styles */
      .mobile-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--background);
        z-index: 9999;
        padding: 2rem;
        text-align: center;
        font-family: 'Rooftop', sans-serif;
        color: var(--foreground);
      }

      .mobile-message-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 400px;
      }

      .mobile-message h1 {
        font-family: 'Manychat_Gravity', sans-serif;
        font-size: 2.8rem;
        line-height: 1.1;
        margin-bottom: 1rem;
        color: var(--primary);
      }

      .mobile-message p {
        font-size: 1.125rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }

      .mobile-message .emoji {
        font-size: 3rem;
        margin: 1rem 0;
      }

      @media (max-width: 1023px) {
        .mobile-message {
          display: block;
        }
        
        #app-root, 
        .header {
          display: none !important;
        }
      }

      /* –°—Ç–∏–ª–∏ –¥–ª—è —Ö–µ–¥–µ—Ä–∞ */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: var(--background);
        border-bottom: 1px solid var(--border);
      }

      .logo {
        height: 22px;
        width: auto;
      }

      /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∏–∑ shadcn */
      .button-outline {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius);
        font-weight: 500;
        padding: 0.5rem 1rem;
        background-color: transparent;
        border: 1px solid var(--border);
        color: var(--foreground);
        cursor: pointer;
        transition: all 0.2s;
      }

      .button-outline:hover {
        background-color: var(--accent);
        color: var(--accent-foreground);
      }
    </style>
  </head>
  <body>
    <div class="mobile-message">
      <div class="mobile-message-content">
        <div class="emoji">‚ú®</div>
        <h1>Desktop Magic Only!</h1>
        <p>This job offer generator is crafted specifically for desktop experience to ensure perfect PDF generation. üé®</p>
        <p>Grab your computer and join us for the full experience! üíª</p>
      </div>
    </div>
    <header class="header">
      <img src="/public/images/logo-main.svg" alt="ManyChat" class="logo" />
      <div id="content-editor-root"></div>
    </header>
    <div id="app-root"></div>
    <script type="module" src="/src/lib/app-main.jsx"></script>
  </body>
</html>
