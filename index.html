<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Page Preview</title>
    <link rel="stylesheet" href="/src/index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

      @font-face {
        font-family: 'Manychat_Gravity';
        src: url('/fonts/Manychat_Gravity.otf') format('opentype');
      }
      @font-face {
        font-family: 'Rooftop';
        src: url('/fonts/Rooftop-Regular.ttf') format('truetype');
      }
      @font-face {
        font-family: 'CoFo_Sans_Mono';
        src: url('/fonts/CoFoSansMono-Regular.woff2') format('woff2');
      }

      /* Стили для хедера */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: var(--background);
        border-bottom: 1px solid var(--border);
      }

      .logo {
        height: 22px;
        width: auto;
      }

      /* Стили для кнопки из shadcn */
      .button-outline {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius);
        font-weight: 500;
        padding: 0.5rem 1rem;
        background-color: transparent;
        border: 1px solid var(--border);
        color: var(--foreground);
        cursor: pointer;
        transition: all 0.2s;
      }

      .button-outline:hover {
        background-color: var(--accent);
        color: var(--accent-foreground);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="/public/images/logo-main.svg" alt="ManyChat" class="logo" />
      <button class="button-outline">New</button>
    </header>
    <div id="app-root"></div>
    <script type="module" src="/src/lib/app-main.jsx"></script>
  </body>
</html>
